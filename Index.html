<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <style>
        /* 1. VIBRANT BACKGROUND (Essential for the glass effect) */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            overflow: hidden;
        }

        #bg-video { 
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* 2. THE GLASS CONTAINER */
        .glass-card {
            /* The "Frosted" Look */
            background: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            backdrop-filter: blur(12px);           /* The magic blur */
            -webkit-backdrop-filter: blur(12px);    /* For Safari support */
            
            /* Depth & Borders */
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            
            padding: 40px;
            width: 320px;
            text-align: center;
            color: white;
        }

        /* 3. INPUT STYLING */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.7); }
        input:focus { background: rgba(255, 255, 255, 0.2); }

        /* 4. BUTTON STYLING */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #2575fc;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.02); background: rgba(255,255,255,0.9); }

        .hidden { display: none; }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="Video/Sunset Above the Clouds Sky Timelapse Nature HD Scene Video Background Loop - HD Scenes (1080p, h264).mp4" type="video/mp4">
    </video>

    <div id="loginPage" class="glass-card">
        <h2>Welcome</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p id="message" style="color: #ffcccc; font-size: 0.8rem;"></p>
    </div>

    <div id="dashboard" class="glass-card hidden">
        <h2>Success!</h2>
        <p>You've cracked the glass.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // JAVASCRIPT: Now handling multiple accounts
        const loginForm = document.getElementById('loginForm');
        const loginPage = document.getElementById('loginPage');
        const dashboard = document.getElementById('dashboard');
        const message = document.getElementById('message');

        // A list of allowed users
        const USERS = [
            { username: "admin", password: "123" },
            { username: "guest", password: "456" },
            { username: "friend", password: "789" }
        ];

        loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
    
        const userEntry = document.getElementById('username').value;
        const passEntry = document.getElementById('password').value;

        // Search the list for a match
        const foundUser = USERS.find(u => u.username === userEntry && u.password === passEntry);

        if (foundUser) {
        // 1. Save the username so the next page knows who logged in
        localStorage.setItem('currentUser', foundUser.user);
    
        // 2. Redirect to the new file
        window.location.href = "dashboard.html"; 
        } else {
        message.textContent = "Incorrect username or password.";
        }
        });

        function logout() {
            loginPage.classList.remove('hidden');
            dashboard.classList.add('hidden');
            loginForm.reset();
            message.textContent = "";
        }
    </script>
</body>
</html>
